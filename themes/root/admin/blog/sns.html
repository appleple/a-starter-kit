<h3 class="acms-admin-admin-title2">SNSアカウントの情報</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th><label for="input-text-facebook_account">Facebook</label></th>
		<td>
			<input type="text" name="facebook_account" value="{facebook_account}" placeholder="例）ablogcms" id="input-text-facebook_account" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="facebook_account">
		</td>
	</tr>
	<tr>
		<th><label for="input-text-twitter_account">Twitter</label></th>
		<td>
			<input type="text" name="twitter_account" value="{twitter_account}" placeholder="例）ablogcms" id="input-text-twitter_account" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="twitter_account">
		</td>
	</tr>
	<tr>
		<th><label for="input-text-gplus_account">Google+</label></th>
		<td>
			<input type="text" name="gplus_account" value="{gplus_account}" placeholder="例）100557566142160949993/about" id="input-text-gplus_account" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="gplus_account">
		</td>
	</tr>
	<tr>
		<th><label for="input-text-youtube_account">YouTube</label></th>
		<td>
			<input type="text" name="youtube_account" value="{youtube_account}" placeholder="例）ablogcms" id="input-text-youtube_account" class="acms-admin-form-width-medium">
			<input type="hidden" name="field[]" value="youtube_account">
		</td>
	</tr>
</table>
